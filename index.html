<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send SMS via Twilio</h1>
        <form id="smsForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            
            <label for="messageBody">Message:</label>
            <textarea id="messageBody" name="messageBody" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Send SMS</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
